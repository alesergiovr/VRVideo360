<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>VR Drive</title>
        <meta name="description" content="360 Video story with A-Frame">
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body><button id="play-button">Play</button>

<a-scene id="vr-scene">
  <a-camera 
    id="camera"
    position="0 1.8 4"
    cursor-visible="true"
    cursor-scale="2" 
    cursor-color="#000000" 
    cursor-offset="2" 
    cursor-maxdistance="100"
    cursor-opacity="0.7"></a-camera>
 
  <a-assets>
    <video id="vid" src="https://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/"
    crossOrigin="anonymous"
    autoplay="false"
    loop="true"
    style="display: none"></video>
  </a-assets>
 
  <a-entity geometry="primitive: sphere;
                      radius: 5000;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
            material="shader: flat; src: #vid;"
            scale="-1 1 1">
  </a-entity>

</a-scene>
    </body>
</html>
