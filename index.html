<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>VR Drive</title>
        <meta name="description" content="360 Video story with A-Frame">
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body style="background-color: black;">
        <a-scene>
            <a-assets>
                <video id="video1" src="./360_0052_Stitch_XHC.MP4" webkit-playsinline autoplay="false"></video>
            </a-assets>
            <a-camera>
                <a-cursor id="cursor" color= "yellow" fuse="false" fuse-timeout="4000" opacity="1"></a-cursor>
            </a-camera>
            <a-videosphere src="#video1" rotation="0 90 -15"></a-videosphere>
        </a-scene>
    </body>
</html>
